{% extends 'base.html' %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static "add.css" %}">
  <div class="container">
      <br>
      {% if message %}
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{message}}</strong> 
      </div>
      {% endif %}
          
    <form  method="POST" action="{% url 'blog:add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="title"  placeholder="Enter Title">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="private" id="exampleCheck1" >
          <label class="form-check-label" for="exampleCheck1">Private</label>
        </div>
        <br>
        <label for="upload" >Upload Image:</label>
        <input type="file" name="image" id= "upload">
        <br>
        <div class="row">
            <textarea class="col-md-12" name="description"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" name="addPost">ADD ARTICLE</button>
        <br>
        <br>
      </form>
  </div>
{% endblock body %}
